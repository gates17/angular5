<div class="container">
  <div class="row">
    <div *ngFor="let showcaseProduct of showcaseProducts">
      <div class="col-sm-6">
          <p>{{showcaseProduct.url}}</p>
          <p>{{showcaseProduct.id}}</p>
          <p>{{showcaseProduct.name}}</p>
          <p>{{showcaseProduct.description}}</p>
          <p>{{showcaseProduct.date}}</p>
      </div>
    </div>
  </div>
</div>
