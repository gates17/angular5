<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar ie-nav" [containerInside]="false">
  <logo>
    <a class="logo navbar-brand" href="#">
      <strong>Navbar</strong>
    </a>
  </logo>
  <links>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active waves-light" mdbWavesEffect>
            <a class="nav-link" routerLink="/" routerLinkActive="active">Home
              <span class="sr-only">(current)
              </span>
            </a>
          </li>
          <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link" routerLink="/products" routerLinkActive="active" >Produtos</a>
          </li>
          <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link" routerLink="/categories" routerLinkActive="active" >Categorias</a>
          </li>
          <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link" routerLink="/login" routerLinkActive="active" >Login</a>
          </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link"><i class="fa fa-facebook"></i></a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link"><i class="fa fa-twitter"></i></a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link"><i class="fa fa-instagram"></i></a>
        </li>
      </ul>
  </links>
</mdb-navbar>
