<mat-card>
  <form #categoryForm="ngForm" (ngSubmit)="save(categoryForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Update Category</h2></mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <input 
        type="hidden" 
        name="url" 
        [(ngModel)]="category.url"
      >
      <input 
        type="hidden" 
        name="id" 
        [(ngModel)]="category.id"
      >
      <mat-form-field>
        <input 
          matInput placeholder="category Name" 
          [(ngModel)]="category.name"
          required name="name"
          #name
        >
      </mat-form-field>
    </mat-card-content>


    <mat-card-actions>
      <button 
        mat-raised-button color="primary" type="submit"
        [disabled]="!categoryForm.form.valid">Update
    </button>

      <a mat-button routerLink="/categories">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
