<mat-card>
  <form #productForm="ngForm" (ngSubmit)="save(productForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Add Product</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <input type="hidden" name="url" [(ngModel)]="product.url">

        <mat-form-field>
          <input 
            matInput placeholder="Product Name" 
            [(ngModel)]="product.name"
            required name="name"
            #name
          >
        </mat-form-field>

        <mat-form-field>
          <input 
            matInput placeholder="Product Description" 
            [(ngModel)]="product.description"
            required name="description"
            #description
          >
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button 
        mat-raised-button color="primary" type="submit"
        [disabled]="!productForm.form.valid">Save
    </button>
      <button mat-raised-button color="secondary" (click)="remove(product.url)"
              *ngIf="product.url" type="button">Delete</button>
      <a mat-button routerLink="/products">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
