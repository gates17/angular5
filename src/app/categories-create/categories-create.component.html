<mat-card>
  <form #categoryForm="ngForm" (ngSubmit)="createCategory(categoryForm)">
    <mat-card-header>
      <mat-card-title><h2>Create category</h2></mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-form-field>
        <input 
          matInput placeholder="category Name" 
          [(ngModel)]="category"
          required name="name"
          #name
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>

    <button mat-raised-button color="primary" type="submit">Save</button>

      <a mat-button routerLink="/categories">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
